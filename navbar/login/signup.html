<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <title>Sign Up</title>
  <link rel="icon" href="Kerala-fotor-bg-remover-20230424201150.png">
  <link rel="stylesheet" href="signstyle.css">
</head>


 

<body>
  
  <div class="card">
    <div class="form">
     
      <h3>Sign Up</h3>
      <div class="input-field">
        <form action="" onsubmit="return (emailvalidate() & phonevalidate() & passvalidate());">
        <i class="fa fa-user"></i>
          <input  type="text" placeholder="Enter your Name"><br>
      </div>
      <div class="input-field">
          <i class="fa fa-envelope"></i>
          <input id="email" type="text" placeholder="Enter your email"><br>
          <span id="error1"></span>
      </div>
      <div class="input-field">
          <i class="fa fa-phone"></i>
          <input id="phone" type="tel" placeholder="Enter your Phone number"><br>
          <span id="error2"></span>
      </div>
      <div class="input-field">
        <i class="fa fa-lock"></i>
        <input id="pass" type="password" placeholder="Enter your password"> <br>
        <span id="error3"></span>
        
    </div>
      
    <a href="#">Forgot password?</a>
    <button type="submit" class="btn">  Sign Up</button>
  </form>
    <p> <a href="#">Already have an account?</a> &nbsp; &nbsp;&nbsp; <a href="login.html" target="_blank">Login now</a></p>
    
  </div>
    <div class="image">
      <div class="overlay">
        <br><br>
        <h3>Discover the enchanting <br> beauty of Kerala</h3><br><br><br>
        <p>Let's get connected</p>
      </div>
    </div>
  </div>
  <script src="Signup.js"></script>
</body>

</html>
